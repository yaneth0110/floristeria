<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <title>Listado de Clientes</title>
       
        <!-- Tu propio CSS -->
       <h:outputStylesheet library="css" name="mi-estilo.css"/>
    </h:head>
    <h:body>
        <h:form id="form">
            <h2>Clientes registrados</h2>
            <p:dataTable id="dataTable" var="c" value="#{clienteBean.clientes}"
             paginator="true" rows="10"
             scrollable="true" scrollHeight="200"
             emptyMessage="No hay clientes registrados">

                <p:column headerText="ID" style="width:50px">
                    #{c.id}
                </p:column>
                <p:column headerText="Nombre" filterBy="#{c.nombre}" filterMatchMode="contains">
                    #{c.nombre}
                </p:column>
                <p:column headerText="Email" filterBy="#{c.email}" filterMatchMode="contains">
                    #{c.email}
                </p:column>
                <p:column headerText="Teléfono">
                    #{c.telefono}
                </p:column>
                <p:column headerText="Dirección">
                    #{c.direccion}
                </p:column>

                <p:column headerText="Acciones" style="width:120px;text-align:center">
                    <p:commandButton icon="pi pi-pencil" title="Editar"
                                     update=":form:dataTable" />
                    <p:commandButton icon="pi pi-trash" title="Eliminar"
                                     actionListener="#{clienteBean.eliminar(c.id)}"
                                     update=":form:dataTable"
                                     onclick="return confirm('¿Eliminar cliente?');"/>
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
